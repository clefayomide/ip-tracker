<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <button class="btn">Track me</button>
        <div class="ip-info-container">
          <p class="ip-address"></p>

          <div class="name">
            <p class="continent">Country:</p>
            <p class="continent-name"></p>
          </div>

          <div class="name">
            <p class="country">Region:</p>
            <p class="country-name"></p>
          </div>

          <div class="name">
            <p class="city">City:</p>
            <p class="city-name"></p>
          </div>

          <div class="name">
            <p class="lon">latitude:</p>
            <p class="lat-value"></p>
          </div>

          <div class="name">
            <p class="lat">longitude:</p>
            <p class="lon-value"></p>
          </div>

          <div class="name">
            <p class="isp">ISP:</p>
            <p class="isp-name"></p>
          </div>
        </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
